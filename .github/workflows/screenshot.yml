name: Test Full Page Screenshot

on:
  workflow_dispatch: # 手動実行用

jobs:
  take-screenshots:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm init -y
          npm i -D playwright
          npx playwright install --with-deps chromium
          # 日本語フォントを入れる（文字化け防止）
          sudo apt-get update
          sudo apt-get install -y fonts-ipafont-gothic fonts-wqy-zenhei

      - name: Run Screenshot Script
        run: |
          node -e "
            const { chromium } = require('playwright');
            const fs = require('fs');

            (async () => {
              // ---------------------------------------------------------
              // ▼ 撮影対象リスト
              // ---------------------------------------------------------
              const sites = [
                { name: 'rakuten',    url: 'https://event.rakuten.co.jp/furusato/ranking/' },
                { name: 'furu-choice',url: 'https://www.furusato-tax.jp/rank' },
                { name: 'furunavi',   url: 'https://furunavi.jp/ranking_total.aspx' },
                { name: 'satofull',   url: 'https://www.satofull.jp/products/ranking.php' }
              ];

              const browser = await chromium.launch();
              const context = await browser.newContext({
                userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                viewport: { width: 1280, height: 800 } 
              });
              const page = await context.newPage();
              
              const dir = 'screenshots';
              if (!fs.existsSync(dir)) fs.mkdirSync(dir);

              for (const site of sites) {
                try {
                  console.log(\`Navigating to \${site.name}...\`);
                  
                  // 読み込み（タイムアウト長め）
                  await page.goto(site.url, { waitUntil: 'domcontentloaded', timeout: 90000 });
                  await page.waitForTimeout(5000); // 描画待ち

                  // ▼ フルページ撮影の設定
                  await page.screenshot({ 
                    path: \`\${dir}/\${site.name}.png\`,
                    fullPage: true 
                  });
                  console.log(\`Saved: \${site.name}\`);
                } catch (e) {
                  console.error(\`Failed: \${site.name}\`, e);
                }
              }
              await browser.close();
            })();
          "

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: full-page-screenshots
          path: screenshots/
          retention-days: 3
