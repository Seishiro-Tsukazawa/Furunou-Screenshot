name: Rakuten Only Screenshot

on:
  schedule:
    - cron: '0 0 * * *' # 毎日朝9時 (JST)
  workflow_dispatch: # 手動実行用

jobs:
  take-rakuten:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm init -y
          npm i -D playwright
          npx playwright install --with-deps chromium
          sudo apt-get update
          sudo apt-get install -y fonts-ipafont-gothic fonts-wqy-zenhei

      - name: Run Rakuten Script
        run: |
          node -e "
            const { chromium } = require('playwright');
            const fs = require('fs');

            // -------------------------------------------------------
            // ▼ 楽天専用：ゆっくりスクロール関数
            // -------------------------------------------------------
            async function autoScroll(page) {
              await page.evaluate(async () => {
                await new Promise((resolve) => {
                  let totalHeight = 0;
                  const distance = 200; // 少し細かくスクロール
                  const timer = setInterval(() => {
                    const scrollHeight = document.body.scrollHeight;
                    window.scrollBy(0, distance);
                    totalHeight += distance;

                    // ページ最下部付近まで行ったら終了
                    if (totalHeight >= scrollHeight - window.innerHeight) {
                      clearInterval(timer);
                      resolve();
                    }
                  }, 100); 
                });
              });
            }

            (async () => {
              // ターゲットは楽天のみ
              const site = { name: 'rakuten', url: 'https://event.rakuten.co.jp/furusato/ranking/' };

              // ボット検知回避設定
              const browser = await chromium.launch({
                args: ['--disable-blink-features=AutomationControlled']
              });
              
              const context = await browser.newContext({
                userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36',
                viewport: { width: 1280, height: 800 },
                locale: 'ja-JP'
              });
              
              const page = await context.newPage();
              
              // webdriverフラグを隠蔽
              await page.addInitScript(() => {
                Object.defineProperty(navigator, 'webdriver', { get: () => undefined });
              });

              const dir = 'screenshots';
              if (!fs.existsSync(dir)) fs.mkdirSync(dir);

              try {
                console.log('Navigating to Rakuten...');
                
                // 読み込み（タイムアウト120秒）
                await page.goto(site.url, { waitUntil: 'domcontentloaded', timeout: 120000 });
                
                console.log('Scrolling to load images...');
                await autoScroll(page);
                
                // 描画完了を待つ
                await page.waitForTimeout(3000);

                // 撮影
                await page.screenshot({ 
                  path: \`\${dir}/\${site.name}.png\`,
                  fullPage: true 
                });
                console.log('Saved: rakuten.png');

              } catch (e) {
                console.error('Failed to capture Rakuten:', e);
              }

              await browser.close();
            })();
          "

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rakuten-screenshot
          path: screenshots/
          retention-days: 3
